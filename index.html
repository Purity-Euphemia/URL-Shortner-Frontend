<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Java URL Shortener</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    
    <!-- Register/Login Section -->
    <div id="registerSection" class="form-section">
      <h1>Register or Login</h1>
      <input type="text" id="registerUsername" placeholder="Username" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <button id="registerBtn" disabled>Register</button>
      <button id="loginFromRegisterBtn" disabled>Login</button>
    </div>

    <!-- Login Section (after registration) -->
    <div id="loginSection" class="form-section" style="display:none;">
      <h1>Login</h1>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn" disabled>Login</button>
    </div>

    <!-- URL Shortener Section -->
    <div id="shortenerSection" class="form-section" style="display:none;">
      <h1>URL Shortener</h1>
      <input type="text" id="urlInput" placeholder="https://example.com/long-url" />
      <button id="shortenBtn" disabled>Shorten URL</button>
      <div class="result" id="result"></div>
    </div>

    <!-- Logout Section -->
    <div id="logoutSection" style="display:none;">
      <button id="logoutBtn">Logout</button>
    </div>

    <!-- Message -->
    <div id="message" class="message"></div>
  </div>

  <script src="ap.js"></script>
</body>
</html>
